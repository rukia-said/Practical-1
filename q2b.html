<html>
    <head>
        <title>Nested and Definition List</title> </head>
    <body>
        <h1><center><b>To illustrate Nested and Definition List Tags</b></center></h1>
        <hr>
        <p><b>An ordered nested list:</b></p>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <ol type="a">
                <li>Black tea</li>
                <li>Green tea</li>
                <ol type="i"><li>China</li>
                <li>Africa</li></ol>
            </ol>
            <li>Milk</li>
        </ol>
        <p>
            <b>A definition list:</b>
        </p>
            
        <p> <dl> <dt>Bangalore</dt><dd>-Capital City of Kamataka</dd>
                <dt>Mumbai</dt><dd>-Capital City of Maharashtra</dd>
            </dl></p>
    </body>
</html>
