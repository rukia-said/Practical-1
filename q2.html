<html>
    <head>
        <title>text tags</title>
    </head>
    <body>
        <h1><center><b>To illustrate text formatting tags</b></center></h1>
        <hr>
        <marquee behavior="" direction="">This is alternative marquee text</marquee>
        <p><center> This is <i>italized</i><br><br>
            This is <u>underlined</u><br><br>
            This is <b>bold</b><br><br>
            This is <em>emphasized</em><br><br>
            This is <strong>strong text</strong><br><br>
            this is <strike>stricked text</strike><br><br>
            This is <code>computer code</code><br><br>
            This is <sup>superscript</sup>code <br><br>
            This is <sub>subscript</sub>code <br><br>
            This is <big>big text</big><br><br>
            This is <small>small text</small><br>
        </center></p>

    </body>
</html>
