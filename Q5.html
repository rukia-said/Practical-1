<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<body>
    <table border="1" cellspacing="0" width="700">
        <tr>
            <th colspan="2"><h1>Pizza Shop 2.0</h1></th>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td>
                <ul>
                    <li>Supreme</li>
                    <li>Vegetarian</li>
                    <li>Hawaiian</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td>
                <select name="" id="">
                    <option value="">Tomato</option>
                </select>
            </td>
        </tr>
        <tr>
            <fieldset></fieldset>
            <td>Optional Extras</td>
            <td>
                <input type="checkbox"> Extra Cheese
                <input type="checkbox"> Gluten Free Base
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="">Delivery Description</label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Send My Order</button>
            </td>
        </tr>
    </table>
</body>
</html>
